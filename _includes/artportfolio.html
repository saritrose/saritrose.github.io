<section id="portfolio" class="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h2>Art Portfolio</h2>
        <hr class="small">
        <div class="row">
          {% for file in site.static_files %}
            {% if file.extname == ".jpg" and file.path contains "art" %}
              <div class="col-lg-6">
                <div class="portfolio-item">
                  <a href="#">
                    <img class="img-portfolio img-responsive" src={{file.path}}>
                  </a>
                </div>
              </div>
            {% endif %}
          {% endfor %}
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
